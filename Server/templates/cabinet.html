<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cabinet</title>

    <script src='file/connection.js'></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
        mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
                        <div id="username">
                            {{last_name}} {{first_name}} {{middle_name}}
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Учет посещений</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Главная</a>
                <a class="mdl-navigation__link" href="">Посещения</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="#exit" onclick="logOut()">Выход</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                <div class="mdl-tabs__tab-bar">
                    <a href="#by_group-panel" class="mdl-tabs__tab is-active" onclick="groupPanel()">По группам</a>
                    <a href="#by_discipline-panel" class="mdl-tabs__tab">По дисциплинам</a>
                    <a href="#total-panel" class="mdl-tabs__tab">Итоговое</a>
                </div>

                <div class="mdl-tabs__panel is-active" id="by_group-panel">

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="groupField" name="groupField" onchange="groupSelect(this.options[this.selectedIndex].value);">
                            <option value=""></option>
                            <option v-for="(item, index) in items" :value="item.id">{{item.name}}</option>
                        </select>
                        <label class="mdl-textfield__label" for="groupField">Группа</label>

                        <table id="visit_table">
                            <tr>
                                <th></th>
                                <th v-for="(item, index) in dates" :id="'lesson-'+item.id">{{item.name}}</th>
                            </tr>
                            <tr v-for="(item, index) in rows" :id="'row-'+id">
                                <td>{{item.last_name +' '+ item.first_name[0]+'.'+item.middle_name[0]+'.'}}</td>
                                <td v-for="(item2, index2) in dates" :id="'lesson-'+item2.id">
                                    {{visit.find(x=>x[0]==item.id && x[1]==item1.id)[2]}}
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="mdl-tabs__panel" id="by_discipline-panel">

                    </div>
                    <div class="mdl-tabs__panel" id="total-panel">

                    </div>
                    <!-- Your content goes here -->
                </div>
        </main>
        </div>

        <script src='file/cabinet.js'></script>
</body>

</html>
