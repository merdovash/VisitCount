<html>
<head>
    <script src="file/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>


</head>
<body>
    <div class="mdl-card mdl-shadow--2dp" style="margin:auto;width: 320px;height: 450px;">
        <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Вход в личный кабинет</h2>
        </div>

        <div class="mdl-card__supporting-text">
            Добро пожаловать в личный кабиет системы учета посещаемости.
        </div>

        <div class="mdl-card__actions mdl-card--border">
            <!-- Textfield with Floating Label -->

        <form action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="log">
                <label class="mdl-textfield__label" for="log">Логин...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="pass">
                <label class="mdl-textfield__label" for="pass">Пароль...</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
                    style="background=#ff8000"
                    onclick="login();">
                Войти
            </button>
        </form>

        </div>
    </div>
</body>
</html>
